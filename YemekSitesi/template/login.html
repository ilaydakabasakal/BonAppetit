


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Giriş Yap & Kaydol </title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Hesap Oluştur</h1>
                <input type="text" placeholder="İsim">
                <input type="text" placeholder="Soyisim">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Şifre">
                <button>Kaydol</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Giriş Yap</h1>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Şifre">
                <a href="#">Şifreni mi unuttun ?</a>
                <button>Giriş Yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Tekrar Hoşgeldin!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizi girin.</p>
                    <button class="hidden" id="login">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizle kaydolun.</p>
                    <button class="hidden" id="register">Kaydol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
